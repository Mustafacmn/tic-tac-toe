<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>

    <h4 id="turn-msg"></h4>

   
    <main>
      
      <section class="players-section">
        <div>
          <img id="player-one-edit" src="pencil.png" alt="edit">
          <img class="player-one-check" id="player-one-check" src="checked.png" alt="checked">
          <p class="player-one-name" id="player-one-name">Player One</p>
          <input class="player-one-name-input" type="text" name="player-one-name" id="player-one-name-input" placeholder="Your name">
        </div>
        <div>
          <img id="player-two-edit" src="pencil.png" alt="edit">
          <img class="player-two-check" id="player-two-check" src="checked.png" alt="checked">
          <p class="player-two-name" id="player-two-name">Player Two</p>
          <input class="player-two-name-input" type="text" name="player-two-name" id="player-two-name-input" placeholder="Your name">
        </div>
      </section>
     <section class="gameboard">
      <!-- Gameboard -->
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
     </section>
    </main>

    <h4 id="win-msg"></h4>
    <button id="restart-btn">RESTART</button>

    <script src="script.js"></script>
  </body>
</html>
